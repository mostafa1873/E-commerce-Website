<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../images/right-to-bracket-solid.svg" type="image/x-icon">
    <title>SIGN IN</title>


    <style>
        .fa-solid {
            color: var(--whiteCol);
        }

        body {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        main {
            max-width: 42em;
        }

        footer {
            background: transparent;
        }
    </style>
</head>

<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;"
    class="text-center text-bg-dark">

    <header class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">AWU</span>
            <p style="letter-spacing: 0.5px;">Shopping</p>
        </a>

        <div class="links">
            <a class="cart" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="product-number">2</span>
            </a>
            <a class="sign-in border" href="#">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in</a>
            <a class="register" href="./register.html">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>

    <main class="px-3">

        <form style="text-align: left;">
           
            <div class="mb-4">

                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

            </div>
            <div class="mb-4">

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">

            </div>
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </main>


    <footer class="lead">
        Designed and Developed by <span>Mostafa Osama</span> Â© 2024
    </footer>


    <script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html>
