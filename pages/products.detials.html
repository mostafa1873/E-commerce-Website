<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/style.css">




    <title>Products - Details</title>
    <link rel="shortcut icon" href="../images/circle-info-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/product-details.css">
</head>

<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;">

    <header class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">AWU</span>
            <p style="letter-spacing: 0.5px;">Shopping</p>
        </a>

        <div class="links">
            <a class="cart" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="product-number">2</span>
            </a>
            <a class="sign-in" href="./signin.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in</a>
            <a class="register" href="./register.html">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>

    <main class="flex" style="text-align: center;">

        <img src="../images/3.webp" alt="">

        <div class="products-details">

            <div class="flex" style="justify-content: space-between;">
                <h2>Product Title</h2>
                <p class="price">$15.99</p>
            </div>
            <div class="match flex">
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae veniam quaerat nulla obcaecati
                    dignissimos? Animi dolore voluptates a adipisci dolorem!
                </p>

                <button class="add-to-cart">
                    <i class="fa-solid fa-cart-plus"></i>
                    Add To Cart
                </button>

            </div>
        </div>



    </main>


    <footer>
        Designed and Developed by <span>Mostafa Osama</span> Â© 2024
    </footer>
