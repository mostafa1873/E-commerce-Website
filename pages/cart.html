<!DOCTYPE html>
<html lang="en">

<head>

<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;">
    <link rel="stylesheet" href="../css/cart.css">

    <header class="flex">
        <a href="../index.html" class="logo">

        <div class="links">

                <i class="fa-solid fa-cart-shopping"></i>
                $0.00

            </a>
            <a class="sign-in" href="./signin.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in</a>
            <a class="register" href="./register.html">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>

    <main style="text-align: center;">
        <section class="cart">
            <article class="product flex">
                <button><i class="fa-solid fa-trash-can"></i></button>
                <p class="price">$133</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">3</div>
                    <button class="increase">+</button>
                </div>
                <p class="title">Product Title</p>
                <img style="border-radius: 0.22rem; width:70px; height:70px;" src="../images/4.webp" alt="">


            </article>

            <article class="product flex">
                <button><i class="fa-solid fa-trash-can"></i></button>
                <p class="price">$133</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">3</div>
                    <button class="increase">+</button>
                </div>
                <p class="title">Product Title</p>
                <img style="border-radius: 0.22rem; width:70px; height:70px;" src="../images/3.webp" alt="">


            </article>

            <article class="product flex">
                <button><i class="fa-solid fa-trash-can"></i></button>
                <p class="price">$133</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">3</div>
                    <button class="increase">+</button>
                </div>
                <p class="title">Product Title</p>
                <img style="border-radius: 0.22rem; width:70px; height:70px;" src="../images/5.webp" alt="">


            </article>



        </section>



        <button class="clear">
            <i style="color: #fff; margin-right: 0.2rem;" class="fa-solid fa-trash-can icon"></i>
            Clear Cart</button>


        <section class="summary"> 
            <h1>Cart Summary</h1>
            <div class="flex" style="justify-content: space-between;">
                <p class="subtotal">subtotal</p>
                <p>$1999</p>
            </div>
            <button disabled class="checkout">CHECK OUT</button>


            <a href="../pages/signin.html">Please Sign In To Continue</a>
        </section>
    </main>
